<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unordered Lists</title>
</head>
<body>
  <h1>Unordered list</h1>
  <div>
    
    My typical dinner shopping list:
    <ul>
      <li>Milk</li>
      <li>Donuts</li>
      <li>Cookies
          <!-- con UL facciamo la classica lista di pallini -->
          <!-- con OL facciamo la lista di numeri invece -->
        <ol>
          <li>Chocolate</li>
          <li>Sugar</li>
          <li>Peanut Butter</li>
        </ol>
      </li>
      <li>Pepto Bismol &copy;</li>
    </ul>


  </div>
</body>
</html>
